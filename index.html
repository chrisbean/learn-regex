<!DOCTYPE html>
<html>
<head>
  <title>RegEx Quest</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="lessons.js"></script>
  <script src="app.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Metal+Mania' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="flash">KABOOM!</div>
  <div class="top-bar">
    <header>
      <h1>RegEx Quest</h1>
    </header>
  </div>
<!--   <div class="crazy-checkbox"></div> -->
  <div class="container">
    <div class="after win">
      <p class="letter">Dear friend,</p>
      <p class="letter">Thank you for saving my life! You've completed your quest and are now a better human being!</p>
      <p class="letter">Yours sincerely,</p>
      <p class="letter">Prince Cotter</p>
      <p>To play again, refresh the page!</p>
      <img src="monsters/cotter.png" alt="" class="">
    </div>
    <div class="progress">
      <p class="progress-count"><span class="current"></span>/<span class="total"></p>
<!--       <div class="progress-bar">
        <div class="progress-inner"></div>
      </div> -->
    </div>

    <div class="after pass">
      <h2>Good job!</h2>
      <p>Press enter &#8629; to go to the next room</p>
    </div>

    <div class="after fail">
      <h2>Wrong</h2>
      <p class="hint"></p>
      <p>Press enter &#8629; to try again</p>
    </div>

    <div class="lesson">
      <h1 class="lesson-title"></h1>
      <div class="lesson-instructions"></div>
    </div>

    <ul class="people"></ul>

    <div class="input">
      / <input type="text" id="regex"> /<br>
      <label>Type your command then press enter &#8629;</label>
      <input type="text" id="options">
    </div>

  </div>

</body>
</html>
