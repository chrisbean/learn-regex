<!DOCTYPE html>
<html>
<head>
  <title>RegEx Quest</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="lessons.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="flash">KABOOM!</div>

  <div class="container">

    <h1 class="lesson-title"></h1>
    <div class="lesson-instructions"></div>
    <ul class="people"></ul>

    <div class="input">
      / <input type="text" id="regex" placeholder="Press enter to submit"> /<br><br>
      <input type="text" id="options">
    </div>

    <div class="after pass">
      <h2>Good job!</h2>
      <p>Press &lt;enter&gt; to go to the next room</p>
    </div>

    <div class="after fail">
      <h2>Wrong</h2>
      <p>Press &lt;enter&gt; to try again</p>
    </div>

  </div>

</body>
</html>
